<h1>Recipe details</h1>
<button class="btn btn-primary" [routerLink]="['/recipes']">
  Back to list
</button>
<h2 class="mt-4">Recipe</h2>
<div>
  <button
    class="btn btn-outline-warning"
    (click)="toggleRecipeEdit()"
    *ngIf="displayRecipeDetail"
  >
    Edit
  </button>
  <button (click)="deleteClicked()" class="btn btn-outline-danger ms-1">
    Delete
  </button>
</div>
<div class="alert alert-success mt-1" role="alert" *ngIf="editSuccessful">
  Recipe edited with success!
</div>
<recipe-detail *ngIf="displayRecipeDetail"></recipe-detail>
<recipe-edit
  *ngIf="displayRecipeEdit"
  (editSuccess)="onEditSuccess()"
  (closingEdit)="toggleRecipeEdit()"
></recipe-edit>
<recipe-ingredient-list></recipe-ingredient-list>
<recipe-preparation-step-list></recipe-preparation-step-list>

<div class="alert alert-danger mt1" role="alert" *ngIf="errorMessage !== ''">
  {{ errorMessage }}
</div>
<div class="alert alert-success mt1" role="alert" *ngIf="statusCode == 204">
  Recipe deleted with success!
</div>
