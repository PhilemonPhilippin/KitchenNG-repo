<h2>Ingredients</h2>
<span *ngIf="recipeIngredients.length == 0">No data found</span>
<button
  class="btn btn-outline-primary mt-2"
  (click)="toggleAddIngredient()"
  *ngIf="!displayAddIngredient"
>
  Add
</button>
<recipe-ingredient-add
  [recipeId]="recipe.id"
  (closingAdd)="toggleAddIngredient()"
  *ngIf="displayAddIngredient && recipe"
></recipe-ingredient-add>
<table
  class="table table-hover table-striped mt-1"
  *ngIf="recipeIngredients.length"
>
  <thead class="table-info">
    <tr>
      <th>Name</th>
      <th>Quantity</th>
      <th>Edit</th>
      <th>Remove</th>
    </tr>
  </thead>
  <tbody>
    <tr
      [routerLink]="['/ingredients', recipeIngredient.id]"
      *ngFor="let recipeIngredient of recipeIngredients"
      class="cursor-pointer"
    >
      <td>{{ recipeIngredient.name }}</td>
      <td>{{ recipeIngredient.ingredientQuantity }}</td>
      <td><button class="btn btn-outline-warning">Edit</button></td>
      <td><button class="btn btn-outline-danger">Remove</button></td>
    </tr>
  </tbody>
</table>
