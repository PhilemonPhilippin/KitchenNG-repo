<span *ngIf="preparationStep == null">No data found</span>
<ul class="list-group mt-1" *ngIf="preparationStep">
  <li class="list-group-item">{{preparationStep.title}}</li>
  <li class="list-group-item">{{preparationStep.stepNumber}}</li>
  <li class="list-group-item">{{preparationStep.step}}</li>
</ul>
