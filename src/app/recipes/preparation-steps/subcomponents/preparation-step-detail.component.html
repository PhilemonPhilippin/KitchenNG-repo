<p *ngIf="preparationStep == null">No data found</p>
<div class="card mt-2" *ngIf="preparationStep">
  <div class="card-header">Step #{{ preparationStep.stepNumber }}</div>
  <div class="card-body">
    <h5 class="card-title">
      {{ preparationStep.title }}
    </h5>
    <div class="card-text">
      {{ preparationStep.step }}
    </div>
  </div>
</div>
<span class="text-danger">{{ errorMessage }}</span>
