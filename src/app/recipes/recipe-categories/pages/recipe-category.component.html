<h1>Category</h1>
<div>
  <button class="btn btn-primary me-1" (click)="backClicked()">
    <i class="bi bi-arrow-left-square"></i>
  </button>
  <button
    class="btn btn-outline-warning me-1"
    (click)="toggleEdit()"
    *ngIf="displayDetail"
  >
    <i class="bi bi-pencil"></i> Edit
  </button>
  <button class="btn btn-outline-danger" (click)="deleteClicked()">
    <i class="bi bi-trash3"></i> Delete
  </button>
</div>
<div class="alert alert-success mt-1" role="alert" *ngIf="editSuccessful">
  Category edited with success!
</div>
<recipe-category-detail *ngIf="displayDetail"></recipe-category-detail>
<recipe-category-edit
  (closingEdit)="toggleEdit()"
  (editSuccess)="onEditSuccess()"
  *ngIf="displayEdit"
></recipe-category-edit>

<div class="alert alert-danger mt1" role="alert" *ngIf="errorMessage !== ''">
  {{ errorMessage }}
</div>
<div class="alert alert-success mt1" role="alert" *ngIf="statusCode == 204">
  Category deleted with success!
</div>
