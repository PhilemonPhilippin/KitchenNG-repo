<h1>Recipe category</h1>
<div>
  <button class="btn btn-primary me-1" (click)="backClicked()">Back</button>
  <button class="btn btn-warning" (click)="toggleEdit()" *ngIf="displayDetail">
    Edit
  </button>
</div>

<recipe-category-detail *ngIf="displayDetail"></recipe-category-detail>
<recipe-category-edit
  (closingEdit)="toggleEdit()"
  *ngIf="displayEdit"
></recipe-category-edit>
