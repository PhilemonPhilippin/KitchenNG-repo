<p *ngIf="recipeCategory == null">No data found</p>
<ul class="list-group mt-1" *ngIf="recipeCategory">
  <li class="list-group-item">{{ recipeCategory.title }}</li>
  <li
    class="list-group-item"
    [ngClass]="{ 'fst-italic': recipeCategory.description == null }"
  >
    {{ recipeCategory.description ?? "No description found" }}
  </li>
</ul>
<div class="alert alert-danger" role="alert" *ngIf="errorMessage !== ''">
  {{ errorMessage }}
</div>
