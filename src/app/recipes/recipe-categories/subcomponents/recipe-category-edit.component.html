<p class="mt-3" *ngIf="recipeCategory">
  Editing the recipe category with initial title "<span class="fw-bold">{{
    recipeCategory.title
  }}</span
  >"
</p>
<form [formGroup]="recipeCategoryForm" (ngSubmit)="onSubmit()">
  <div class="container">
    <div class="row">
      <div class="col">
        <label class="form-label" for="title">Title :</label>
        <input
          id="title"
          class="form-control"
          type="text"
          formControlName="title"
        />
        <span
          *ngIf="recipeCategoryForm.get('title')?.errors?.['required']"
          class="text-danger form-text"
        >
          Title is required
        </span>
        <span
          *ngIf="recipeCategoryForm.get('title')?.errors?.['maxlength']"
          class="text-danger form-text"
        >
          Title must be 50 characters maximum
        </span>
      </div>
      <div class="col-xl-4"></div>
    </div>
    <div class="row mt-2">
      <div class="col">
        <label class="form-label" for="description">Description :</label>
        <textarea
          class="w-xl-75 form-control"
          rows="5"
          id="description"
          formControlName="description"
        ></textarea>
        <span
          *ngIf="recipeCategoryForm.get('description')?.errors?.['maxlength']"
          class="text-danger form-text"
        >
          Description must be 500 characters maximum
        </span>
      </div>
    </div>
    <div class="mt-2">
      <button class="btn btn-outline-warning mt-1" type="submit">
        Save changes
      </button>
      <button class="btn btn-outline-primary mt-1 ms-1" (click)="closeEdit()">
        <i class="bi bi-x-circle"></i> Cancel
      </button>
    </div>
  </div>
</form>

<div class="alert alert-danger mt1" role="alert" *ngIf="errorMessage !== ''">
  {{ errorMessage }}
</div>
<div class="alert alert-success mt1" role="alert" *ngIf="statusCode == 204">
  <i class="bi bi-check-square-fill"></i> Category edited with success!
</div>
