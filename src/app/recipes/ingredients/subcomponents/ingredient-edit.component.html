<p class="mt-3" *ngIf="ingredient">
  Editing the ingredient with initial name "<span class="fw-bold">{{
    ingredient.name
  }}</span
  >"
</p>
<form [formGroup]="ingredientForm" (ngSubmit)="onSubmit()">
  <div class="container">
    <div class="row">
      <div class="col">
        <label class="form-label" for="name">Name :</label>
        <input
          id="name"
          class="form-control"
          type="text"
          formControlName="name"
        />
        <span
          *ngIf="ingredientForm.get('name')?.errors?.['required']"
          class="text-danger form-text"
        >
          Name is required
        </span>
        <span
          *ngIf="ingredientForm.get('name')?.errors?.['maxlength']"
          class="text-danger form-text"
        >
          Name must be 50 characters maximum
        </span>
        <span class="text-danger form-text" *ngIf="nameExists"
          >Name already exists</span
        >
      </div>
      <div class="col-xl-4"></div>
    </div>
    <div class="row mt-2">
      <div class="col">
        <label class="form-label" for="description">Description :</label>
        <textarea
          class="w-xl-75 form-control"
          rows="5"
          id="description"
          formControlName="description"
        ></textarea>
        <span
          *ngIf="ingredientForm.get('description')?.errors?.['maxlength']"
          class="text-danger form-text"
        >
          Description must be 500 characters maximum
        </span>
      </div>
    </div>
    <div class="mt-2">
      <button class="btn btn-outline-warning mt-1" type="submit">
        <i class="bi bi-pencil"></i> Save changes
      </button>
      <button class="btn btn-outline-primary mt-1 ms-1" (click)="closeEdit()">
        <i class="bi bi-x-circle"></i> Cancel
      </button>
    </div>
  </div>
</form>

<div class="alert alert-danger mt1" role="alert" *ngIf="errorMessage !== ''">
  {{ errorMessage }}
</div>
<div class="alert alert-success mt1" role="alert" *ngIf="statusCode == 204">
  <i class="bi bi-check-square-fill"></i> Ingredient edited with success!
</div>
