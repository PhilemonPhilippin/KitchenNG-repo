<p *ngIf="ingredient">
  Editing the ingredient with initial name "<span class="fw-bold">{{
    ingredient.name
  }}</span
  >"
</p>
<form [formGroup]="ingredientForm" (ngSubmit)="onSubmit()">
  <div>
    <label for="name">Name :</label>
  </div>
  <div>
    <input id="name" type="text" formControlName="name" />
  </div>
  <span
    *ngIf="ingredientForm.get('name')?.errors?.['required']"
    class="text-danger"
  >
    Name is required
  </span>
  <span
    *ngIf="ingredientForm.get('name')?.errors?.['maxlength']"
    class="text-danger"
  >
    Name must be 50 characters maximum
  </span>
  <span class="text-danger" *ngIf="nameExists">Name already exists</span>
  <div class="mt-2">
    <label for="description">Description :</label>
  </div>
  <div>
    <textarea
      class="w-50"
      rows="5"
      id="description"
      formControlName="description"
    ></textarea>
  </div>
  <span
    *ngIf="ingredientForm.get('description')?.errors?.['maxlength']"
    class="text-danger"
  >
    Description must be 500 characters maximum
  </span>
  <div>
    <button class="btn btn-outline-warning mt-1" type="submit"><i class="bi bi-pencil"></i> Save changes</button>
    <button class="btn btn-outline-primary mt-1 ms-1" (click)="closeEdit()">
      <i class="bi bi-x-circle"></i> Cancel
    </button>
  </div>
</form>
<div class="alert alert-danger mt1" role="alert" *ngIf="errorMessage !== ''">
  {{ errorMessage }}
</div>
<div class="alert alert-success mt1" role="alert" *ngIf="statusCode == 204">
  <i class="bi bi-check-square-fill"></i> Ingredient edited with success!
</div>
