<h1>Ingredients</h1>
<button
  class="btn btn-outline-primary"
  (click)="toggleAdd()"
  *ngIf="!displayAdd"
>
  Add
</button>
<ingredient-add
  (closingAdd)="toggleAdd()"
  *ngIf="displayAdd"
  (addSucccessful)="refresh()"
></ingredient-add>
<div class="mb-3">
  <ul class="list-group" *ngIf="ingredients.length">
    <li
      class="list-group-item mt-1 cursor-pointer"
      [routerLink]="['/ingredients', ingredient.id]"
      *ngFor="let ingredient of ingredients"
    >
      {{ ingredient.name }}
    </li>
  </ul>
</div>
<span class="text-danger">{{ errorMessage }}</span>
<kc-pagination
  [currentPage]="pageNumber"
  [totalPages]="totalPages"
  (pageChangeEvent)="changePage($event)"
  (pageSizeEvent)="changePageSize($event)"
></kc-pagination>
