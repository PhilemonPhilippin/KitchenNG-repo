<h1>Ingredients</h1>
<button
  class="btn btn-sm btn-outline-primary"
  (click)="toggleAdd()"
>
  <i class="bi bi-plus-square"></i> Add
</button>
<ingredient-add
  (closingAdd)="toggleAdd()"
  *ngIf="displayAdd"
  (addSucccessful)="onAddSuccessful()"
></ingredient-add>
<div class="alert alert-success mt-1" role="alert" *ngIf="addSuccessfull">
  <i class="bi bi-check-square-fill"></i> Ingredient added with success!
</div>
<div class="mt-3 mb-3">
  <ul class="list-group" *ngIf="ingredients.length">
    <li
      class="list-group-item mt-1 cursor-pointer"
      [routerLink]="['/ingredients', ingredient.id]"
      *ngFor="let ingredient of ingredients"
    >
      {{ ingredient.name }}
    </li>
  </ul>
</div>
<div class="alert alert-danger mt1" role="alert" *ngIf="errorMessage !== ''">
  {{ errorMessage }}
</div>
<kc-pagination
  [currentPage]="pageNumber"
  [totalPages]="totalPages"
  (pageChangeEvent)="changePage($event)"
  (pageSizeEvent)="changePageSize($event)"
></kc-pagination>
