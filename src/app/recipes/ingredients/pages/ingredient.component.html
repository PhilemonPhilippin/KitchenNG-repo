<h1>Ingredient</h1>
<div>
  <button class="btn btn-primary me-2" (click)="backClicked()">
    <i class="bi bi-arrow-left-square"></i>
  </button>
  <button
    class="btn btn-sm btn-outline-warning me-2"
    (click)="toggleEdit()"
  >
    <i class="bi bi-pencil"></i> Edit
  </button>
  <button class="btn btn-sm btn-outline-danger" (click)="deleteClicked(id)">
    <i class="bi bi-trash3"></i> Delete
  </button>
</div>
<div class="alert alert-success mt-1" role="alert" *ngIf="editSuccessful">
  <i class="bi bi-check-square-fill"></i> Ingredient edited with success!
</div>
<ingredient-detail *ngIf="displayDetail"></ingredient-detail>
<ingredient-edit
  *ngIf="displayEdit"
  (editSuccessful)="onEditSuccess()"
  (closingEdit)="toggleEdit()"
></ingredient-edit>
<div class="alert alert-danger mt1" role="alert" *ngIf="errorMessage !== ''">
  {{ errorMessage }}
</div>
<div class="alert alert-success mt1" role="alert" *ngIf="statusCode == 204">
  <i class="bi bi-check-square-fill"></i> Ingredient deleted with success!
</div>
