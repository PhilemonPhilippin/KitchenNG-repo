<h1>Ingredient</h1>
<div>
  <button class="btn btn-primary me-1" (click)="backClicked()">Back</button>
  <button
    class="btn btn-warning me-1"
    (click)="toggleEdit()"
    *ngIf="displayDetail"
  >
    Edit
  </button>
  <button class="btn btn-danger" (click)="deleteClicked(id)">Delete</button>
</div>
<ingredient-detail *ngIf="displayDetail"></ingredient-detail>
<ingredient-edit
  *ngIf="displayEdit"
  (closingEdit)="toggleEdit()"
></ingredient-edit>
<span class="text-danger">{{ errorMessage }}</span>
<span class="text-success" *ngIf="statusCode == 204"
  >Ingredient deleted with success!</span
>
