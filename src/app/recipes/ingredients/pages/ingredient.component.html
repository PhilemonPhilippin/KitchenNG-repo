<h1>Ingredient</h1>
<div>
  <button class="btn btn-primary me-1" (click)="backClicked()">Back</button>
  <button
    class="btn btn-outline-warning me-1"
    (click)="toggleEdit()"
    *ngIf="displayDetail"
  >
    Edit
  </button>
  <button class="btn btn-outline-danger" (click)="deleteClicked(id)">Delete</button>
</div>
<ingredient-detail *ngIf="displayDetail"></ingredient-detail>
<ingredient-edit
  *ngIf="displayEdit"
  (closingEdit)="toggleEdit()"
></ingredient-edit>
<div class="alert alert-danger" role="alert" *ngIf="errorMessage !== ''">
  {{ errorMessage }}
</div>
<div class="alert alert-success" role="alert" *ngIf="statusCode == 204">
  Ingredient deleted with success!
</div>
