  <head>
    <meta charset="utf-8" />
    <title>KitchenNG</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
  </head>
  <body>
    <div class="bg-white">
      <nav class="py-2 border-bottom bg-dark">
        <div class="container d-flex flex-wrap">
          <ul class="nav me-auto">
            <li class="nav-item">
              <a
                href="/"
                class="nav-link link-dark px-3 active oi oi-home text-white"
                aria-current="page"
              >
                Home</a
              >
            </li>
            <li class="nav-item">
              <a
                href="users"
                class="nav-link link-dark px-3 oi oi-people text-white"

                Users</a
              >
            </li>
          </ul>
          <ul class="nav">

              <a
                href="signin"
                class="nav-link link-dark px-3 oi oi-person text-white"
              >
                Sign in</a
              >
            </li>
            <li class="nav-item">
              <a
                href="logout"
                class="nav-link link-dark px-3 oi oi-account-logout text-white"
              >
                Log out</a
              >
            </li>
          </ul>
        </div>
      </nav>

      <header class="py-3 mb-4 border-bottom">
        <div class="container d-flex justify-content-center">
          <a
            href="/"
            class="d-flex align-items-center mb-3 mb-lg-0 me-lg-auto text-dark text-decoration-none"
          >
            <span class="fs-4">Kitchen</span>
          </a>
        </div>

      <div class="page">
        <div class="container bg-light">
          <main>
            <article class="content px-4">
              <kc-root></kc-root>
            </article>
          </main>
        </div>
      </div>

      <div class="container">
        <footer class="py-3 my-4">
          <ul class="nav justify-content-center border-bottom pb-3 mb-3">
            <li class="nav-item">
              <a href="/" class="nav-link px-2 text-muted">Home</a>
            </li>
            <li class="nav-item">
              <a href="users" class="nav-link px-2 text-muted">Users</a>
            </li>
            <li class="nav-item">
              <a href="logout" class="nav-link px-2 text-muted">Log out</a>
            </li>
          </ul>
